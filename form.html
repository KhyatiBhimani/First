<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            background-image: url('bg2.jpeg');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;

        }form {border: 3px solid #b4b0b0;}

        td {
            width: 150px;
            text-align: left;
            padding: 15px;

        }

        .submit {
            background-color: #0516b5;
            color: rgb(14, 154, 65);
            padding: 16px 20px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
            width: 159%;
            opacity: -1;
        }

        .submit:hover {
            opacity: 1;
        }     
    </style>
    </head>

<body style="width:100%">
    <center>
        <h1><u>Registration Form</u></h1>
        <form action="http://postman-echo.com/post" method="post">

        <table border="1" frame="BOX" rules="NONE">
            <center>
                

                    <tr>
                        <td>
                            <label for="Fname">
                                First Name:
                            </label>
                        </td>
                        <td><input type="text" id="Fname" />
                        </td>
                    </tr><br>
                    <tr>
                        <td>
                            <label for="lname">
                                Last Name:
                            </label>
                        </td>
                        <td><input type="text" id="lname">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="text">
                                Mobile Number:
                            </label>
                        </td>
                        <td><input type="text" id="text">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="Gender">
                                Gender:
                            </label>
                        </td>
                        <td>
                            <input type="radio" id="Male" name="gender" value="Male">Male
                            <input type="radio" id="Female" name="gender" value="Female+">Female
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="country">
                                Country:
                            </label>
                        </td>
                        <td>
                            <select id="country" name="country">
                                <option value="india">India</option>
                                <option value="America">America</option>
                                <option value="Japan">Japan</option>
                                <option value="pakistan">Pakistan</option>
                            </select>
                        </td>
                    <tr>
                        <td>
                            <label for="sports">
                                Sports:
                            </label>
                        </td>
                        <td>
                            
                            <label>
                                <input type="checkbox" id="checked" name="Cricket"> Cricket<br>
                                <input type="checkbox" id="checked" name="Hockey"> Hockey<br>
                                <input type="checkbox" id="checked" name="Football"> Football
                              </label>
                        </td>
                    <tr>
                        <td>
                            <label for weight>
                                Weight:
                            </label>
                        </td>
                        <td>
                            <input type="number" id="b" value="44">

                        </td>
                    <tr>
                        <td style="text-align: center;">
                            <button type="submit">Submit</button>
                        </td>
                        <td style="text-align: center;">
                            <button type="submit">Reset</button>
                            </td>
                    </tr>
                    </tr>
                    </tr>
                   
                
            </center>
        </table>
    </form>

    </center>
</body>

</html>
